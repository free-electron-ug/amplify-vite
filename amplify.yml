version: 1
backend:
  phases:
    build:
      commands:
        -yarn install --frozen-lockfile --cache-folder .yarn --prefer-offline
        -yarn dlx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths:
      - .yarn/cache/**/*
      - node_modules/**/*
